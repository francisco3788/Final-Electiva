{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 mt-5 login-card">
            <div class="card-body p-4">
                <h2 class="h4 mb-3 text-center">Bienvenido</h2>
                <p class="text-muted text-center mb-4">Sistema de Gestión Académica</p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-uppercase small">Usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-uppercase small">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
