{% extends 'base.html' %}
{% block content %}
<h3>Panel de promedios por materia</h3>
<div class="card mb-3">
    <div class="card-body">
        <form method="get" class="row g-2">
            <div class="col-md-4">
                <label class="form-label">Curso</label>
                <select name="curso" class="form-select">
                    <option value="">Todos</option>
                    {% for curso in cursos %}
                        <option value="{{ curso.id }}" {% if curso_id|default:'' == curso.id|stringformat:'s' %}selected{% endif %}>{{ curso }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Periodo</label>
                <input type="text" name="periodo" value="{{ periodo }}" class="form-control" placeholder="2024-1">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary" type="submit">Filtrar</button>
            </div>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead><tr><th>Materia</th><th>Curso</th><th>Promedio</th></tr></thead>
            <tbody>
            {% for materia in promedios %}
                <tr>
                    <td>{{ materia.nombre }}</td>
                    <td>{{ materia.curso }}</td>
                    <td>{{ materia.promedio|default:"0"|floatformat:2 }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="3">Sin datos.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
