{% extends 'base.html' %}
{% block content %}
<h3>{{ titulo }}</h3>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}<div class="text-danger">{{ error }}</div>{% endfor %}
            </div>
            {% endfor %}
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="{% url 'asistencia_lista' %}">Volver</a>
        </form>
    </div>
</div>
{% endblock %}
