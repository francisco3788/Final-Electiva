{% extends 'base.html' %}
{% block title %}Detalle de curso{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-white border-0">
        <h1 class="h4 mb-0">Detalle del curso</h1>
    </div>
    <div class="card-body">
        <div class="row g-4">
            <div class="col-md-6">
                <p class="text-muted text-uppercase small mb-1">Nombre</p>
                <h5>{{ curso.nombre }}</h5>
            </div>
            <div class="col-md-3">
                <p class="text-muted text-uppercase small mb-1">CÃ³digo</p>
                <h5>{{ curso.codigo }}</h5>
            </div>
            <div class="col-md-3">
                <p class="text-muted text-uppercase small mb-1">Periodo</p>
                <h5>{{ curso.periodo_academico }}</h5>
            </div>
            <div class="col-md-6">
                <p class="text-muted text-uppercase small mb-1">Docente responsable</p>
                <h5>{{ curso.docente_responsable.get_full_name }}</h5>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'curso_lista' %}" class="btn btn-outline-secondary mt-3">Volver</a>
{% endblock %}
